<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sty.css">
    <title>Contact Us</title>
  </head>

  <body>
   
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="assign.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </header>

    
    <main>
      <section>
        <p>For questions, feedback, or inquiries, reach out to us via:</p>
        <ul>
          <li>Email: contact@aastuedu.com</li>
          <li>Phone: +2511123484</li>
          <li>Address: Addis Abeba Science And Technology University</li>
        </ul>
      </section>

      <section>
        <h2>Contact Form</h2>
        <form action="https://example.com/submit-form" method="POST">
          <fieldset>
            <legend>Contact Us</legend>

            <div>
              <label for="name">Your Name:</label>
              <br />
              <input type="text" id="name" name="name" required />
            </div>

            <div>
              <label for="email">Your Email:</label>
              <br />
              <input type="email" id="email" name="email" required />
            </div>

            <div>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                id="message"
                name="message"
                rows="5"
                required
                placeholder="Write your message here"
              ></textarea>
            </div>

            <div>
              <button type="submit">Submit</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>

    
    <footer>
      <p>&copy; 2024 Contact Us</p>
    </footer>
  </body>
</html>
